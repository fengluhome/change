<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <title></title>
</head>
    <body>
    </body>
    
    <script type="text/javascript">
        function Graph(v) {
            this.vertices = v;
            this.edges = 0;
            this.adj = [];
            for (var i = 0; i < this.vertices; i++) {
                this.adj[i] = [];
                this.adj[i].push("");
            }
            this.addEdge = addEdge;
            this.showGraph = showGraph;
            this.marked = [];
            for (var i = 0; i < this.vertices; i++) {
                this.marked[i] = false;
            }
            this.dfs = dfs;

        }

        function addEdge(v, w) {                                                                                                                                
            this.adj[v].push(w);
            this.adj[w].push(v);
            this.edges++;
        }

        function showGraph(){
            for (var i = 0; i < this.vertices; i++) {
                var str = i + "->";
                for (var j = 0; j < this.vertices; j++) {
                    if (this.adj[i][j]!=undefined) {
                        str += this.adj[i][j] + "  ";
                    }
                }
                console.log(str);
            }
        }

        function dfs(v) {
            this.marked[v] = true;
            if (this.adj[v]!=undefined) {
                console.log("Visted vertex: " + v);
            }
            
            for (var w in this.adj[v]) {
                if (!this.marked[w]) {
                    this.dfs(w);
                }
            }
             
        }

        var g = new Graph(5);

        g.addEdge(0, 1);
        g.addEdge(0, 2);
        g.addEdge(1, 3);
        g.addEdge(2, 4);
        g.showGraph();
        g.dfs(0);

    </script>
</html>
